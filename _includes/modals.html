<!-- Portfolio Modals -->
<style>
/* Only resize the element if PDF is embedded */
.pdfobject-container {
   height: 500px;
}
</style>
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1"
     role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div id="my-pdf" class="modal-body">
                        <iframe id="pdfviewer" src="http://docs.google.com/gview?embedded=true&url=https://nenick.github.io/assets/nico-kuechler-cv.pdf"  frameborder="0" width="100%" height="700"></iframe>
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered"
                             alt="{{ post.alt }}">
                        <p>{{ post.description }}</p>
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong><a href="http://startbootstrap.com">{{ post.client }}</a>
                                </strong>
                            </li>
                            <li>Date:
                                <strong><a href="http://startbootstrap.com">{{ post.project-date
                                    }}</a>
                                </strong>
                            </li>
                            <li>Service:
                                <strong><a href="http://startbootstrap.com">{{ post.category }}</a>
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i
                                class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% include portfolio/cv.html %}
